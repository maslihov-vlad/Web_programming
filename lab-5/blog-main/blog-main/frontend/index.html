<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="./styles/style.css" rel="stylesheet" type="text/css">
  <title>The blog</title>
</head>
<body>
<header>
  <div class="container header">
    <h2>
      The blog
    </h2>
    <nav class="header-nav">
      <button class="btn btn-primary" id="login-btn">Auth</button>
      <button class="btn btn-secondary" id="reg-btn">Register</button>
      <button class="btn btn-primary" id="editor-btn" hidden>New post</button>
      <button class="btn btn-secondary" id="logout-btn" hidden>Logout</button>
    </nav>
  </div>
</header>
<div class="container">
  <section class="site-section">
    <h1>Get exclusive content</h1>
    <span class="badge bg-warning text-dark" id="auth-warning">Authorise to subscribe, pls</span>
    <select class="form-select my-3" id="subscriptions-select">
      <option>Select exclusive article</option>
    </select>
    <button class="btn btn-primary" id="subscribe-btn" disabled>Subscribe</button>
  </section>
  <section class="site-section">
    <h1>Available articles</h1>
    <div id="posts" class="posts-container">
      Nothing here yet...
    </div>
  </section>
</div>
<div class="modal-overlay"></div>
<div class="modal" id="login-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Login</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="login">
        <input type="password" class="form-control mt-3" id="password">
        <select class="form-select mt-3" id="role-select" hidden>
          <option disabled>Select role</option>
          <option value="subscriber">subscriber</option>
          <option value="editor">editor</option>
        </select>
        <p class="mt-3 mb-0 error" id="login-error"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="submit-login">Submit</button>
      </div>
    </div>
  </div>
</div>
<div class="modal" id="post-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">New post</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <input type="text" class="form-control" id="title">
        <textarea class="form-control mt-3" id="description"></textarea>
        <div class="form-check mt-3">
          <input class="form-check-input" type="checkbox" id="private" checked>
          <label class="form-check-label" for="private">
               Is private
          </label>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" id="submit-post">Submit</button>
      </div>
    </div>
  </div>
</div>
<template id="post-template">
  <div class="card blog-post">
    <span class="badge"></span>
    <div class="card-body">
      <h5 class="card-title"></h5>
      <p class="card-text"></p>
      <div class="blog-post-footer">
        <button class="btn btn-primary" id="edit-button" hidden>Edit</button>
        <button class="btn btn-primary" id="save-button" hidden>Save</button>
      </div>
    </div>
  </div>
</template>
<script src="./scripts/auth.js" type="module"></script>
<script src="./scripts/load-posts.js" type="module"></script>
<script src="./scripts/edit-posts.js" type="module"></script>
</body>
</html>
